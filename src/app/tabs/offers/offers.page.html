<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title>Offers Place</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/tabs/offers/new-offer">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
 <ion-grid>
   <ion-row>
     <ion-col size="12" size-sm="6" offset-sm="1">
        <ion-list>
          <ion-item *ngFor="let place of loadedPlaces.slice(1)"
          [routerLink]="['/','tabs', 'offer-booking', place.id]"
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ place.title }}</h2>
              <p> {{ place.description }}</p>
              </ion-label>
          </ion-item>
        </ion-list>
     </ion-col>
   </ion-row>
 </ion-grid>
</ion-content>
